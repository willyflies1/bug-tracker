{% extends "base.html" %}
{% block content %}

<section id="profile" class="profile">
  <div class="container">
    <div class="section-title" id="user-title">
      <h2>User: {{  user.screen_name  }}</h2>
      <p>Website Design and offer a few self made applications</p>
    </div>

    <form action="{{ url_for('search') }}">
        <label for="q">Twitter Search</label>
        <input type="text" name="q" id="q" placeholder="Your twitter search">
        <button type="submit">Search</button>
    </form>
  </div>
</section>

{% endblock %}
