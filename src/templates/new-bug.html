{% extends "base.html" %}
{% block content %}
<section id="new-bug" class="new-bug">
    <div class="section-title">
        <h2>What seems to be the issue?</h2>
        <p>Here you can enter a bug and submit it for our team to solve. Thanks for the feedback!</p>
    </div>
    <div class="container">
        <div class="row mt-5 justify-content-center">
          <div class="col-lg-10">
            <form action="{{ url_for('post_bug') }}" role="form" class="new-bug-form">
              <div class="form-row">
                <div class="col-md-4 form-group">
                  <input type="text" name="project" class="form-control" id="project" placeholder="Project Name" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                  <div class="validate"></div>
                </div>
              </div>
              <div class="form-group">
                <textarea class="form-control" name="description" rows="5" data-rule="required" data-msg="Please write something for us" placeholder="Description of Bug"></textarea>
                <div class="validate"></div>
              </div>
              <div class="mb-3">
                <div class="loading">Loading</div>
                <div class="error-message"></div>
                <div class="sent-message">Your message has been sent. Thank you!</div>
              </div>
              <div class="text-center"><button type="submit">Send Message</button></div>
            </form>
          </div>
        </div>
    </div>
</section>


{% endblock %}
