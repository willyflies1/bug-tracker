{% extends "base.html" %}
{% block content %}
<section id="new-bug" class="new-bug">
    <div class="section-title">
        <h2>What seems to be the issue?</h2>
        <p>Here you can enter a bug and submit it for our team to solve. Thanks for the feedback!</p>
    </div>
    <div class="container">
        <div class="row mt-5 justify-content-center">
          <div class="col-lg-10">
            <form action="{{ url_for('bugtracker.post_bug_solution') }}" role="form" class="new-bug-form">
              <div class="form-row">
                <div class="col-md-4 form-group">
                  <label for="project">Select a Project</label>
                  <select class="custom-select" id="project" name="project">
                      <option selected>List of projects</option>
                      {% for bug in bugs %}
                      <option>{{ bug[1] }}</option>
                      {% endfor %}
                  </select>
                </div>
              </div>
              <div class="text-center"><button type="submit">Send Message</button></div>
            </form>
          </div>
        </div>
    </div>
</section>


{% endblock %}
